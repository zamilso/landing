<!DOCTYPE html>
<html>

	<head>
		<title>Film Roulette</title>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="css/style.css">  
	</head>

	<body>

		<div class="banner">
			<div class="container">
				<h1>Movie recommandations based on what you liked before.</h1>
				<h2><font color=white>Give us a movie, we will give you another one.</h2>
				<a href="#register-section" class="btn-blue">Stay aware of our latest news</a> 
			</div>
		</div>  

		<div class="container">

			<div class="cards">

				<div class="card">
				<img src="images/database.jpeg" alt="database"> 
				<h3>Pick a movie from our database</h3>
				<a href="#" class="btn-blue">Our database</a>
				
				</div>
				<div class="card">
				<img src="images/algorithm.jpeg" alt="algorithm"> 
				<h3>Let the algorithm think</h3>
				<a href="#" class="btn-blue">How it works</a>
				
				</div>
				<div class="card">
				<img src="images/watching.jpeg" alt="watching"> 
				<h3>Enjoy your movie</h3>
				<a href="#" class="btn-blue">Just try now!</a>
 
				</div> 

			</div>

			<div id="register-section">
				<div data-tf-widget="WIjGoi9P" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

		</div>
